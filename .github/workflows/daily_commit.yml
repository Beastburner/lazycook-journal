name: LazyCook Journal Auto Commit (Gemini AI)

on:
  schedule:
    - cron: "30 18 * * *" # 12:00 AM IST
  workflow_dispatch:

jobs:
  ai-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate AI journal entry with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          DATE=$(date +"%Y-%m-%d")

          RESPONSE=$(curl -s \
            -H "Content-Type: application/json" \
            -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "You are a solo developer maintaining a project called LazyCook. Write a short, casual, human-sounding daily dev journal entry (1–2 sentences). Avoid emojis, hashtags, and buzzwords. Some days are productive, some reflective."
                }]
              }]
            }')

          ENTRY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          if [ -z "$ENTRY" ] || [ "$ENTRY" = "null" ]; then
            ENTRY="Quiet progress today. Focused on keeping things consistent."
          fi

          echo "## $DATE" >> journal.md
          echo "$ENTRY" >> journal.md
          echo "" >> journal.md

      - name: Commit journal update
        run: |
          git config user.name "Beastburner"
          git config user.email "actions@github.com"

          git add journal.md
          git commit -m "Daily journal – $DATE"
          git push
